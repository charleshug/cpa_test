<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPA Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="wrapper">
    
        <div class="top-bar">
            <h1>CPA</h1>
            
            <p id='title-box'>Financial Accounting and Reporting</p>

            <div id='stats-box'>
                <p id="displayTime"></p>
                <p id="displayScore"></p>

            <button id='exit-button'>Quit</button>
        </div>

        <div class="question-area">
        </div>

        <div class="bottom-bar">
            <div class="bottom-reminder">
                <input type="checkbox" checked disabled>
                = Reminder

            <div class="flag-buttons">
            </div>
            
            <div class="arrow-nav">
                <button id='previous' type="button" value="previous">Previous</button>
                <button id='next' type="button" value="next">Next</button>
            </div>

        </div>
    <script src="questions.js"></script>    
    <script src="app.js"></script>
